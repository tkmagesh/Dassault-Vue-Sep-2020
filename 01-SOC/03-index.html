<!-- Basic + HRA + DA - Tax % -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <!-- 
        Assumption 1 : The application is functionally 100% perfect.
        Assumption 2 : Organizing the code in to different files is NOT our responsibility.

     -->
    <script>
        //NON UI
        function SalaryCalculatorModel(){
            //state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.basic + this.hra + this.da,
                net = gross * ((100-this.tax)/100);
            this.salary = net;
        }

        //UI
        $(function(){
            window['model'] = new SalaryCalculatorModel();

            //Reactive View
            $('#txtBasic').change(function(){
                model.basic = parseInt($(this).val());
            });

            $('#txtHra').change(function(){
                model.hra = parseInt($(this).val());
            });

            $('#txtDa').change(function(){
                model.da = parseInt($(this).val());
            });

            $('#rangeTax').change(function(){
                model.tax = parseInt($(this).val());
            });


            $('#btnCalculate').click(function(){


                model.calculate();

                $('#tdBasic').html(model.basic);
                $('#tdHra').html(model.hra);
                $('#tdDa').html(model.da);
                $('#tdTax').html(model.tax);
                $('#tdSalary').html(model.salary);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>                
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[hra]</td>
                        <td id="tdDa">[da]</td>
                        <td id="tdTax">[tax]</td>
                        <td id="tdSalary">[salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
